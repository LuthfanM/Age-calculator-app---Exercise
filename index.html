<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="grid-container">
        <div class="grid-item">
          <label for="day">DAY</label>
          <input id="day" type="text" placeholder="DD" />
          <div class="notif">error here</div>
        </div>
        <div class="grid-item">
          <label for="month">MONTH</label>
          <input id="month" type="text" placeholder="MM" />
          <div class="notif">error here</div>
        </div>
        <div class="grid-item">
          <label for="year">YEAR</label>
          <input id="year" type="text" placeholder="YYYY" />
          <div class="notif">error here</div>
        </div>
      </div>
      <div class="separated_container">
        <hr class="hr_line" />
        <div id="img_container">
          <img
            src="./assets/images/icon-arrow.svg"
            alt="arrow_icon"
            id="img_arrow"
          />
        </div>
      </div>
      <div class="grid-item-result label-years">
        <span class="dash extra-bold-italic">--</span> years
      </div>
      <div class="grid-item-result label-months">
        <span class="dash extra-bold-italic">--</span> months
      </div>
      <div class="grid-item-result label-days">
        <span class="dash extra-bold-italic">--</span> days
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/LuthfanM">Luthfan M</a>.
    </div>
  </body>
</html>
